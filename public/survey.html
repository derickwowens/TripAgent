<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripAgent Feedback Survey</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #166534 0%, #0f4624 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #166534;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-content {
            padding: 30px;
        }
        
        .question {
            margin-bottom: 28px;
        }
        
        .question-label {
            display: block;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 15px;
        }
        
        .question-number {
            display: inline-block;
            background: #166534;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-size: 12px;
            margin-right: 8px;
        }
        
        .rating-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .rating-option {
            flex: 1;
            min-width: 50px;
        }
        
        .rating-option input {
            display: none;
        }
        
        .rating-option label {
            display: block;
            padding: 12px 8px;
            text-align: center;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }
        
        .rating-option input:checked + label {
            border-color: #166534;
            background: #166534;
            color: white;
        }
        
        .rating-option label:hover {
            border-color: #166534;
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #166534;
        }
        
        .radio-option label {
            font-size: 14px;
            color: #374151;
            cursor: pointer;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: #166534;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: #166534;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #166534;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #0f4624;
        }
        
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .success-message.show {
            display: block;
        }
        
        .success-message h2 {
            color: #166534;
            margin-bottom: 16px;
        }
        
        .success-message p {
            color: #6b7280;
        }
        
        .form-content.hide {
            display: none;
        }
        
        .scale-labels {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #6b7280;
            margin-top: 6px;
            padding: 0 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ² TripAgent Feedback</h1>
            <p>Help us improve your trip planning experience</p>
        </div>
        
        <form id="surveyForm" class="form-content" action="https://formsubmit.co/derickwowens@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="TripAgent Survey Response">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="app_version" id="appVersion" value="unknown">
            
            <div class="question">
                <label class="question-label">
                    <span class="question-number">1</span>
                    How would you rate your overall experience with TripAgent?
                </label>
                <div class="rating-group">
                    <div class="rating-option">
                        <input type="radio" name="q1_overall" id="q1_1" value="1" required>
                        <label for="q1_1">1</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q1_overall" id="q1_2" value="2">
                        <label for="q1_2">2</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q1_overall" id="q1_3" value="3">
                        <label for="q1_3">3</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q1_overall" id="q1_4" value="4">
                        <label for="q1_4">4</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q1_overall" id="q1_5" value="5">
                        <label for="q1_5">5</label>
                    </div>
                </div>
                <div class="scale-labels">
                    <span>Poor</span>
                    <span>Excellent</span>
                </div>
            </div>
            
            <div class="question">
                <label class="question-label">
                    <span class="question-number">2</span>
                    How helpful were the AI trip recommendations?
                </label>
                <div class="rating-group">
                    <div class="rating-option">
                        <input type="radio" name="q2_helpful" id="q2_1" value="1" required>
                        <label for="q2_1">1</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q2_helpful" id="q2_2" value="2">
                        <label for="q2_2">2</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q2_helpful" id="q2_3" value="3">
                        <label for="q2_3">3</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q2_helpful" id="q2_4" value="4">
                        <label for="q2_4">4</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q2_helpful" id="q2_5" value="5">
                        <label for="q2_5">5</label>
                    </div>
                </div>
                <div class="scale-labels">
                    <span>Not helpful</span>
                    <span>Very helpful</span>
                </div>
            </div>
            
            <div class="question">
                <label class="question-label">
                    <span class="question-number">3</span>
                    How easy was it to use the app?
                </label>
                <div class="rating-group">
                    <div class="rating-option">
                        <input type="radio" name="q3_ease" id="q3_1" value="1" required>
                        <label for="q3_1">1</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q3_ease" id="q3_2" value="2">
                        <label for="q3_2">2</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q3_ease" id="q3_3" value="3">
                        <label for="q3_3">3</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q3_ease" id="q3_4" value="4">
                        <label for="q3_4">4</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q3_ease" id="q3_5" value="5">
                        <label for="q3_5">5</label>
                    </div>
                </div>
                <div class="scale-labels">
                    <span>Difficult</span>
                    <span>Very easy</span>
                </div>
            </div>
            
            <div class="question">
                <label class="question-label">
                    <span class="question-number">4</span>
                    What type of trips do you primarily plan?
                </label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="q4_trip_type" id="q4_national" value="National Parks" required>
                        <label for="q4_national">National Parks</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="q4_trip_type" id="q4_road" value="Road Trips">
                        <label for="q4_road">Road Trips</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="q4_trip_type" id="q4_city" value="City Breaks">
                        <label for="q4_city">City Breaks</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="q4_trip_type" id="q4_international" value="International Travel">
                        <label for="q4_international">International Travel</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="q4_trip_type" id="q4_mixed" value="Mixed">
                        <label for="q4_mixed">Mixed / All of the above</label>
                    </div>
                </div>
            </div>
            
            <div class="question">
                <label class="question-label">
                    <span class="question-number">5</span>
                    How likely are you to recommend TripAgent to a friend?
                </label>
                <div class="rating-group">
                    <div class="rating-option">
                        <input type="radio" name="q5_recommend" id="q5_1" value="1" required>
                        <label for="q5_1">1</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q5_recommend" id="q5_2" value="2">
                        <label for="q5_2">2</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q5_recommend" id="q5_3" value="3">
                        <label for="q5_3">3</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q5_recommend" id="q5_4" value="4">
                        <label for="q5_4">4</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q5_recommend" id="q5_5" value="5">
                        <label for="q5_5">5</label>
                    </div>
                </div>
                <div class="scale-labels">
                    <span>Unlikely</span>
                    <span>Very likely</span>
                </div>
            </div>
            
            <div class="question">
                <label class="question-label">
                    <span class="question-number">6</span>
                    Which feature do you find most valuable?
                </label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="q6_feature" id="q6_flight" value="Flight Search" required>
                        <label for="q6_flight">Flight search & pricing</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="q6_feature" id="q6_park" value="Park Info">
                        <label for="q6_park">National Park information</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="q6_feature" id="q6_hikes" value="Hiking Trails">
                        <label for="q6_hikes">Hiking trail recommendations</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="q6_feature" id="q6_budget" value="Budget Planning">
                        <label for="q6_budget">Budget planning & cost estimates</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="q6_feature" id="q6_ai" value="AI Chat">
                        <label for="q6_ai">AI-powered chat assistance</label>
                    </div>
                </div>
            </div>
            
            <div class="question">
                <label class="question-label">
                    <span class="question-number">7</span>
                    How satisfied are you with the response speed?
                </label>
                <div class="rating-group">
                    <div class="rating-option">
                        <input type="radio" name="q7_speed" id="q7_1" value="1" required>
                        <label for="q7_1">1</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q7_speed" id="q7_2" value="2">
                        <label for="q7_2">2</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q7_speed" id="q7_3" value="3">
                        <label for="q7_3">3</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q7_speed" id="q7_4" value="4">
                        <label for="q7_4">4</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="q7_speed" id="q7_5" value="5">
                        <label for="q7_5">5</label>
                    </div>
                </div>
                <div class="scale-labels">
                    <span>Too slow</span>
                    <span>Very fast</span>
                </div>
            </div>
            
            <div class="question">
                <label class="question-label">
                    <span class="question-number">8</span>
                    What features would you like to see added?
                </label>
                <textarea name="q8_features" placeholder="Tell us what features would make TripAgent better for you..." required></textarea>
            </div>
            
            <div class="question">
                <label class="question-label">
                    <span class="question-number">9</span>
                    What was the biggest challenge you faced using the app?
                </label>
                <textarea name="q9_challenges" placeholder="Describe any difficulties or frustrations..."></textarea>
            </div>
            
            <div class="question">
                <label class="question-label">
                    <span class="question-number">10</span>
                    Any additional comments or suggestions?
                </label>
                <textarea name="q10_comments" placeholder="Share any other thoughts..."></textarea>
            </div>
            
            <div class="question">
                <label class="question-label">
                    Your email (optional - for follow-up)
                </label>
                <input type="email" name="user_email" placeholder="your@email.com">
            </div>
            
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
        
        <div class="success-message" id="successMessage">
            <h2>ðŸŽ‰ Thank You!</h2>
            <p>Your feedback has been submitted successfully.<br>We appreciate your input!</p>
        </div>
    </div>

    <script>
        // Read version from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const version = urlParams.get('version');
        if (version) {
            document.getElementById('appVersion').value = version;
        }
        
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            // FormSubmit handles the actual submission
            // This just provides visual feedback
            setTimeout(() => {
                document.getElementById('surveyForm').classList.add('hide');
                document.getElementById('successMessage').classList.add('show');
            }, 1000);
        });
    </script>
</body>
</html>
